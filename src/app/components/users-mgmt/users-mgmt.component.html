<div class="flex flex-row items-center justify-center w-10/12">

  <table mat-table
    [dataSource]="dataSource"
    class="w-10/12 mat-elevation-z8">


    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
        *matHeaderCellDef> Id </th>
      <td mat-cell
        *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef> Name </th>
      <td mat-cell
        *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell
        *matHeaderCellDef> username </th>
      <td mat-cell
        *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell
        *matHeaderCellDef> phone </th>
      <td mat-cell
        *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell
        *matHeaderCellDef> website </th>
      <td mat-cell
        *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell
        *matHeaderCellDef> email </th>
      <td mat-cell
        *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
