  <h1>This is parent class</h1>

  <h3>Messge from child compo: {{messgeFromChildComp}}</h3>

  <input (change)="inputChanged($event)"
         class="border bg-red-50" />

  <app-child [value]="inputValue"
             (childCrying)="childCryingEventHandler($event)">

    <h2>Buton Label</h2>
    <button class="bg-green-400"
    id="testClass"></button>
  </app-child>




</div>
