<div class="container">
  <h2>User Settings</h2>


  <form #settingForm="ngForm"
    (ngSubmit)="onSubmit(settingForm)">

    <div class="form-group">
      <label for="name">NAME</label>
      <input id="name"
        name="name2"
        type="text"
        ngModel
        required
        minlength="5"
        class="form-control">
    </div>

    <div class="form-check form-group">
      <input class="form-check-input"
        type="checkbox"
        name="emailOffers"
        id="emailOffers"
        ngModel>
      <label class="form-check-label"
        for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="lightInterface"
          value="light"
          ngModel
          checked>
        <label class="form-check-label"
          for="lightInterface">
          Light
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="mediumInterface"
          ngModel
          value="medium">
        <label class="form-check-label"
          for="mediumInterface">
          Medium
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
          type="radio"
          name="interfaceStyle"
          ngModel
          id="darkInterface"
          value="dark">
        <label class="form-check-label"
          for="darkInterface">
          Dark
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        ngModel>
        <option value="monthly">monthly</option>
        <option value="Annual">Annual</option>
        <option value="Lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes"
        name="notes"
        ngModel
        class="form-control"
        rows="3"></textarea>
    </div>


    <button type="submit"
      class="btn btn-primary">Sumbit Form</button>
  </form>

  <pre class="mt-5">
{{settingForm.value | json}}
  </pre>

</div>
