<h1 *ngIf="!loaded">Posts are not loaded</h1>

<h2 *ngIf="loading">LOADING....</h2>

<div class="container p-4"
  *ngIf="loaded">
  <div class="p-4 m-3 card"
    *ngFor="let post of posts">
    <h4>User ID: {{post.userId}}</h4>
    <label class="pb-2 font-semibold">Post Title:</label>
    <h3>{{post.title}}</h3>
    <label class="pb-2 font-semibold">Post Body:</label>
    <p>{{post.body}}</p>
  </div>
</div>
