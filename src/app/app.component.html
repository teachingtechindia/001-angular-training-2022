<header>
  <div>
    <a routerLink="/home"
      routerLinkActive="acitve-route-class">Home</a>
    <a routerLink="/posts"
      routerLinkActive="acitve-route-class">Posts</a>
    <a routerLink="/contact"
      routerLinkActive="acitve-route-class">Contacts</a>
    <a routerLink="/movie-list"
      routerLinkActive="acitve-route-class">Moive List</a>
  </div>

  <div class="flex flex-row gap-4 items-center">
    <button *ngIf="!isLoggedIn"
      routerLink="/signin">Sign In</button>
    <button *ngIf="isLoggedIn"
      (click)="onSignout()">Sign Out</button>
    <p>{{email}}</p>
  </div>
</header>

<main>




  <router-outlet></router-outlet>

  <ul *ngIf="false">
    <li *ngFor="let item of data"
      class="border m-4 p-4 flex flex-col gap-4">
      {{item.id}} :: {{item.title}}
    </li>
  </ul>

</main>

<footer></footer>
